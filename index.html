<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input_number">Nhập vào 1 số:</label>
<input type="number" id="input_number">
<button id="Check_prime" onclick="on_click()">Check</button>
<p id="result"></p><br>
Các số nguyên tố nhỏ hơn 10000:<p id="display_prime"></p>
</body>
</html>
<script>
    // Kiểm tra 1 số có phải số nguyên tố hay không:
    function isPrime(num) {
        let check = true;
        if (Number.isInteger(num) && num > 1 ) {
            for (let i = 2; i < num-1; i++) {
                if (num % i === 0) {
                    check = false;
                }
            }
        } else {
             check = false;
        }
        return check;
    }

    function on_click() {
        let input = +document.getElementById('input_number').value;
        let check_is_prime = isPrime(input);
        if (check_is_prime) {
            document.getElementById('result').innerHTML = `Số ${input} là số nguyên tố.`;
        } else {
            document.getElementById('result').innerHTML = `Số ${input} không là số nguyên tố.`;
        }
    }

    //Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000:
    for (let i = 2; i < 10000; i++) {
        let check_prime = isPrime(i);
        if (check_prime) {
            document.getElementById('display_prime').innerHTML += `${i} , `;
        }
    }
</script>
